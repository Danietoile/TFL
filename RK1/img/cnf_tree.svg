<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <style>
      .node { fill: #ffffff; stroke: #1f2937; stroke-width: 2; }
      .leaf { fill: #f8fafc; stroke: #1f2937; stroke-width: 2; rx: 10; ry: 10; }
      .edge { stroke: #374151; stroke-width: 2.2; fill: none; }
      .lbl  { font-family: "DejaVu Sans", Arial, sans-serif; font-size: 22px; fill: #111827; text-anchor: middle; dominant-baseline: middle; }
      .caption { font-family: "DejaVu Sans", Arial, sans-serif; font-size: 16px; fill: #111827; text-anchor: middle; }
      .small { font-size: 18px; }
    </style>
  </defs>

  <!-- Edges -->
  <path class="edge" d="M450 70 L300 135"/>
  <path class="edge" d="M450 70 L600 135"/>

  <path class="edge" d="M300 155 L210 225"/>
  <path class="edge" d="M300 155 L390 225"/>

  <path class="edge" d="M210 245 L150 315"/>
  <path class="edge" d="M210 245 L270 315"/>

  <path class="edge" d="M270 335 L270 395"/>

  <path class="edge" d="M390 245 L340 315"/>
  <path class="edge" d="M390 245 L440 315"/>

  <path class="edge" d="M600 155 L550 225"/>
  <path class="edge" d="M600 155 L650 225"/>

  <path class="edge" d="M550 245 L550 315"/>
  <path class="edge" d="M650 245 L650 315"/>

  <!-- Operator nodes -->
  <circle class="node" cx="450" cy="60" r="26"/><text class="lbl" x="450" y="60">∧</text>
  <circle class="node" cx="300" cy="145" r="24"/><text class="lbl" x="300" y="145">∧</text>
  <circle class="node" cx="600" cy="145" r="24"/><text class="lbl" x="600" y="145">∨</text>

  <circle class="node" cx="210" cy="235" r="22"/><text class="lbl" x="210" y="235">∨</text>
  <circle class="node" cx="390" cy="235" r="22"/><text class="lbl" x="390" y="235">∨</text>

  <circle class="node" cx="550" cy="235" r="22"/><text class="lbl" x="550" y="235">¬</text>
  <circle class="node" cx="650" cy="235" r="22"/><text class="lbl" x="650" y="235">¬</text>

  <circle class="node" cx="270" cy="325" r="20"/><text class="lbl" x="270" y="325">¬</text>

  <!-- Leaf nodes -->
  <rect class="leaf" x="120" y="300" width="60" height="34"/><text class="lbl small" x="150" y="317">X</text>

  <rect class="leaf" x="240" y="390" width="60" height="34"/><text class="lbl small" x="270" y="407">Y</text>

  <rect class="leaf" x="310" y="300" width="60" height="34"/><text class="lbl small" x="340" y="317">Y</text>
  <rect class="leaf" x="410" y="300" width="60" height="34"/><text class="lbl small" x="440" y="317">Z</text>

  <rect class="leaf" x="520" y="300" width="60" height="34"/><text class="lbl small" x="550" y="317">X</text>
  <rect class="leaf" x="620" y="300" width="60" height="34"/><text class="lbl small" x="650" y="317">Z</text>

  <!-- Caption -->
  <text class="caption" x="450" y="470">Пример дерева для КНФ: (X ∨ ¬Y) ∧ (Y ∨ Z) ∧ (¬X ∨ ¬Z)</text>
  <text class="caption" x="450" y="495">Литералы не повторяются: {X, ¬Y, Y, Z, ¬X, ¬Z}</text>
</svg>
