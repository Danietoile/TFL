<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <style>
      .box { fill:#ffffff; stroke:#1f2937; stroke-width:2; rx:14; ry:14; }
      .title { font-family:"DejaVu Sans", Arial, sans-serif; font-size:18px; font-weight:700; fill:#111827; }
      .txt { font-family:"DejaVu Sans", Arial, sans-serif; font-size:16px; fill:#111827; }
      .arrow { stroke:#374151; stroke-width:2.2; fill:none; marker-end:url(#m); }
      .mono { font-family:"DejaVu Sans Mono", ui-monospace, monospace; font-size:15px; fill:#111827; }
    </style>
    <marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#374151"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="55" y="50" width="790" height="90"/>
  <text class="title" x="75" y="80">Листья и отрицание</text>
  <text class="mono"  x="75" y="110">X → V_X,   Y → V_Y,   Z → V_Z</text>
  <text class="mono"  x="75" y="132">¬(V_X) → C_{ {¬X} },  ¬(V_Y) → C_{ {¬Y} },  ¬(V_Z) → C_{ {¬Z} }</text>

  <rect class="box" x="55" y="160" width="790" height="105"/>
  <text class="title" x="75" y="190">Дизъюнкция (строим клаузу)</text>
  <text class="mono"  x="75" y="220">∨(C_{S1}, C_{S2}) → C_{S1 ∪ S2}   если  S1 ∩ S2 = ∅</text>
  <text class="txt"   x="75" y="246">Иначе перехода нет ⇒ повтор литерала в клаузе запрещён.</text>

  <rect class="box" x="55" y="285" width="790" height="130"/>
  <text class="title" x="75" y="315">Конъюнкция (строим КНФ)</text>
  <text class="mono"  x="75" y="345">∧(A_{S1}, B_{S2}) → F_{S1 ∪ S2}   если  S1 ∩ S2 = ∅,</text>
  <text class="txt"   x="75" y="370">где A,B ∈ {C, F}. Это аккумулирует множество литералов по всей КНФ.</text>
  <text class="txt"   x="75" y="395">Иначе перехода нет ⇒ повтор одного и того же литерала запрещён глобально.</text>

  <rect class="box" x="55" y="435" width="790" height="55"/>
  <text class="title" x="75" y="468">Финальные состояния</text>
  <text class="mono"  x="320" y="468">F = { C_S, F_S | S ≠ ∅ }</text>
</svg>
